<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trade Diary - Add Trade</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <h1>Hello Jei</h1>
        <nav>
            <a href="/add_trade_page">Add Trade</a>
            <a href="/history">Trade History</a>
            <a href="/dashboard">Dashboard</a>
        </nav>
    </header>

    <main class="container">
        <h2>Add New Trade</h2>

        <form id="tradeForm" class="card">
            <div class="form-row">
                <label>Symbol (US):</label>
                <input type="text" id="symbol" placeholder="AAPL / TSLA / NVDA" required>
            </div>

            <div class="form-row">
                <label>Buy Price:</label>
                <input type="number" step="0.01" id="buy_price" required>
            </div>

            <div class="form-row">
                <label>Sell Price:</label>
                <input type="number" step="0.01" id="sell_price" required>
            </div>

            <div class="form-row">
                <label>Quantity:</label>
                <input type="number" id="quantity" required>
            </div>

            <div class="form-row">
                <label>Trade Date & Time:</label>
                <input type="datetime-local" id="trade_datetime">
            </div>

            <div class="form-row">
                <label>Reason for Trade:</label>
                <input type="text" id="reason" placeholder="Breakout / News / Reversal / Setup">
            </div>

            <div class="form-row">
                <label>Emotion / Mental State:</label>
                <select id="emotion">
                    <option value="">Select</option>
                    <option value="Calm">Calm</option>
                    <option value="Confident">Confident</option>
                    <option value="Fear">Fear</option>
                    <option value="Overthinking">Overthinking</option>
                    <option value="Greedy">Greedy</option>
                </select>
            </div>

            <div class="form-row">
                <label>Strategy / Tag:</label>
                <select id="strategy">
                    <option value="">Select</option>
                    <option value="Swing">Swing</option>
                    <option value="Intraday">Intraday</option>
                    <option value="Scalping">Scalping</option>
                    <option value="Long-term">Long-term</option>
                    <option value="Options">Options</option>
                </select>
            </div>

            <div class="form-row">
                <label>Notes:</label>
                <textarea id="notes" rows="3" placeholder="Any extra details about the trade..."></textarea>
            </div>

            <button type="submit" class="btn-primary">Save Trade</button>
        </form>
    </main>

    <!-- Popup -->
    <div id="popup" class="popup"></div>

    <script src="/static/script.js"></script>
</body>
</html>
